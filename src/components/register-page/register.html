<div class="wrapper-stopped-2">
	<div class="card card-block text-xs-center dontstopme">
		<!-- Validation messages -->
		<div class="error-messages" data-bind="visible: errors().length > 0, foreach: errors">
			<div class="alert alert-danger alert-dismissible fade in" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<span data-bind="text: $data"></span>
			</div>
		</div>
		<h3 class="text-justify">
			For every amazing volunteer making <span data-bind="text: threshold"></span> calls in a day, I pledge to donate
			<input id="slider1" type="range" min="1" max="5" step="1" data-bind="value: slider" data-show-value="true" />
			<label class="label label-danger"><span data-bind="text: slider"></span>&cent;</label>
			to help Bernie Sanders win.
		</h3>
		<hr>
		<form>
			<fieldset class="form-group">
				<label for="email" class="">Email address</label>
				<input type="email" class="form-control" id="email" placeholder="Enter email" required data-bind="textInput: userEmail">
			</fieldset>
			<button type="button" class="btn btn-lg btn-danger" data-bind="click: postPledge">
				I'm part of the Revolution
			</button>
		</form>
	</div>
</div>
