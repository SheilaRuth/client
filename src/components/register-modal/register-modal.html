<div class="modal-dialog" role="document">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 class="modal-title bernie-red">We will not be stopped</h4>
		</div>
		<div class="modal-body text-xs-center" style='background-image: url("img/bernie-port.jpg"); background-size: 100%;'>
			<!-- Validation messages -->
			<div class="error-messages" data-bind="visible: errors().length > 0, foreach: errors">
				<div class="alert alert-danger alert-dismissible fade in" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<span data-bind="text: $data"></span>
				</div>
			</div>
			<p>
				For every amazing volunteer making <span data-bind="text: threshold"></span> calls in a day, I pledge to donate

				<label class="label label-danger">1&cent;</label>
				to help Bernie Sanders win the White House.
			</p>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<form>
				<fieldset class="form-group">
					<label for="email" class="bernie-ltgrey">Email address</label>
					<input type="email" class="form-control" id="email" placeholder="Enter email" required data-bind="textInput: userEmail">
				</fieldset>
				<button type="button" class="btn btn-danger" data-bind="click: postPledge">
					I'm part of the Revolution
				</button>
			</form>
		</div>
	</div>
</div>
